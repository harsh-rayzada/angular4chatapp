<div class="container">
  <div class="messages">
    <div class="message" *ngFor="let msg of conversation">
      <p><span style="color:blue">{{msg.sender}}</span> : <span>{{msg.text}}</span></p>
    </div>
  </div>
  <div class="send-message">
    <input type="text" class="msg-input" [(ngModel)]="message" (keypress)="keypressHandler($event)"/>
    <button class="msg-input-btn" (click)="sendMessage()">Send</button>
  </div>
</div>
